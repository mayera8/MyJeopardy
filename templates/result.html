{% extends 'base.html' %}

{% block body %}

<h2>{{the_title}}</h2>

<form method='POST' action='/main'>
<div id='result_div'>
<table>
	<tr class='p_answer'>
		<td><p>Your answer was: </p></td>
		<td>{{player_answer}}</td>
	</tr>
	<tr class='c_answer'>
		<td>The correct answer is: </td>
		<td>{{correct_answer}}</td>
	</tr>
	<tr class='score'>
		<td><p>Your total is: ${{the_money}}</p></td>
	</tr>
</table>

	<p id='submit'><input value='Submit' type='SUBMIT'></p>
</div>
</form>

{% endblock %}
